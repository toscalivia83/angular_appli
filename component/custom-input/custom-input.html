<span class="custom-input input--juro" ng-class={'input--filled':val,'input--filled-placeholder':placeholder}>
  <input type="text" class="input__field input__field--juro" ng-model="val" ng-change="fct(val)" placeholder="{{placeholder}}"/>
  <label class="input__label input__label--juro">
    <span class="input__label-content input__label-content--juro">{{label}}</span>
  </label>
</span>
