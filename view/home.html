<my-header header-title="{{ 'PROBLEMS-TITLE' | translate }}"></my-header>
<my-custom-input val="user" label="{{'PROBLEM-USER' | translate}}"></my-custom-input>
<my-custom-input val="numPosteDa" label="{{'PROBLEM-NUM-POSTE-DA' | translate}}"></my-custom-input>
<my-custom-input val="adresseIPSopra" label="{{'PROBLEM-ADRESS-IP' | translate}}"></my-custom-input>
<my-radiolist-problems problems-type="problems" ondatachange="ontypechange" idvalue="problemIndex"></my-radiolist-problems>
<my-duration problems-type-duree="duration" setvalue="setduration"></my-duration>
<my-custom-textarea val="comment" label="{{'PROBLEM-COMMENT' | translate}}" btn-width="" btn-height="" class="block"></my-custom-textarea>
<my-button onclick="onsubmit" btn-label="Submit" btn-width="" btn-height="" class="block"></my-button>
<my-loader start="start" stop="stop"></my-loader>
